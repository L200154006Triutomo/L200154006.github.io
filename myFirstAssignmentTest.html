<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <center>
    <h1>My First Assignment Of Google Maps Demo</h1></center>
    <div id="map"></div>
    <script>
      function initMap() {
        var EsTeler = {lat: -7.684549, lng: 110.849400};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: EsTeler
        });
        var marker = new google.maps.Marker({
          position: EsTeler,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key= AIzaSyDHcSkJ2oC3hATSJ5sDkBUlloUCUAjhxP8&callback=initMap">
    </script>
  </body>
</html>
